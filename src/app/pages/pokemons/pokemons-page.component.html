<h1 class="text-3xl">Listado de Pokémons</h1>
<h2 class="text-xl">Página actual {{ currentPage() }}</h2>

<hr class="my-2">

@if (pokemons()) {
  <pokemon-list [pokemons]="pokemons()"></pokemon-list>
} @else {
  <pokemon-list-skeleton></pokemon-list-skeleton>
}

<div class="flex justify-between">
  <!-- <button (click)="loadPokemons(-1)" class="mt-2">Anteriores</button>
  <button (click)="loadPokemons(+1)" class="mt-2">Siguientes</button> -->
  <button
    [disabled]="currentPage() === 1"
    class="mt-2"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
  >Anteriores</button>
  <button
    class="mt-2"
    [routerLink]="['/pokemons/page', currentPage()! + 1]"
  >Siguientes</button>
























  
</div>
